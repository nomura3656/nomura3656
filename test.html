<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<table id="myTable">
  <tr><td>Row 1</td></tr>
  <tr><td>Row 2</td></tr>
  <tr><td>Row 3</td></tr>
  <tr><td>Row 4</td></tr>
  <tr><td>Row 5</td></tr>
  <tr><td>Row 6</td></tr>
  <tr><td>Row 7</td></tr>
  <tr><td>Row 8</td></tr>
  <tr><td>Row 9</td></tr>
  <tr><td>Row 10</td></tr>
  <tr><td>Row 11</td></tr>
  <tr><td>Row 12</td></tr>
  <tr><td>Row 13</td></tr>
  <tr><td>Row 14</td></tr>
  <tr><td>Row 15</td></tr>
  <tr><td>Row 16</td></tr>
  <tr><td>Row 17</td></tr>
  <tr><td>Row 18</td></tr>
  <tr><td>Row 19</td></tr>
  <tr><td>Row 20</td></tr>
  <tr><td>Row 21</td></tr>
  <tr><td>Row 22</td></tr>
  <tr><td>Row 23</td></tr>
  <tr><td>Row 24</td></tr>
  <tr><td>Row 25</td></tr>
  <tr><td>Row 26</td></tr>
  <tr><td>Row 27</td></tr>
  <tr><td>Row 28</td></tr>
  <tr><td>Row 29</td></tr>
  <tr><td>Row 30</td></tr>
</table>

<nav aria-label="Page navigation">
  <ul class="pagination" id="pagination"></ul>
</nav>

<script>
var rowNum = 0;
var increment = 10;
var rows = Array.from(document.getElementById('myTable').rows);
var totalPages = Math.ceil(rows.length / increment);

function displayRows(start, end) {
  for (var i = 0; i < rows.length; i++) {
    if (i >= start && i < end) {
      rows[i].style.display = ''; // 行を表示
    } else {
      rows[i].style.display = 'none'; // 行を非表示
    }
  }
}

function createPagination() {
  var pagination = document.getElementById('pagination');
  pagination.innerHTML = '';

  for (var i = 1; i <= totalPages; i++) {
    var li = document.createElement('li');
    var a = document.createElement('a');
    a.href = '#';
    a.textContent = i;
    a.onclick = function(page) {
      return function() {
        var start = (page - 1) * increment;
        var end = start + increment;
        displayRows(start, end);
      };
    }(i);
    li.appendChild(a);
    pagination.appendChild(li);
  }
}

displayRows(0, increment);
createPagination();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
